apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jira
  labels:
    app: jira-servicemanagement
spec:
  serviceName: "jira"
  replicas: 1
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
    spec:
      containers:
      - image: gcr.io/spectro-images-public/jira/jira-servicemanagement-mysql:latest
        name: jira-servicemanagement-mysql
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 600
          periodSeconds: 10
        envFrom:
        - configMapRef:
            name: jira-config
        ports:
        - containerPort: 8080
          name: web
        volumeMounts:
        - name: local-home
          mountPath: /var/atlassian/application-data/jira
        - name: shared-home
          mountPath: /var/atlassian/application-data/jira/shared
      initContainers:
      - name: install-nfs
        image: busybox:1.28
        command:
        - nsenter
        - --mount=/proc/1/ns/mnt
        - --
        - sh
        - -c
        - "apt update && apt install -qy nfs-common"
        securityContext:
          privileged: true
      - name: init-myservice
        image: busybox:1.28
        # TODO NOTES
        command: ['sh', '-c', "echo waiting for db && sleep 60"]
        #['sh', '-c', 'until nslookup mydb; do echo waiting for mydb; sleep 2; done;']
      volumes:
      - name: shared-home
        persistentVolumeClaim:
          claimName: jira-shared-pvc
  volumeClaimTemplates:
  - metadata:
      name: local-home
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi

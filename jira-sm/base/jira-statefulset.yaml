apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: jira
  labels:
    app: jira-servicemanagement
spec:
  serviceName: "jira"
  replicas: 1
  selector:
    matchLabels:
      app: jira
  template:
    metadata:
      labels:
        app: jira
    spec:
      containers:
      - image: gcr.io/spectro-images-public/jira/jira-servicemanagement-mysql:latest
        name: jira-servicemanagement-mysql
        readinessProbe:
          httpGet:
            path: /status
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 600
          periodSeconds: 10
        envFrom:
        - configMapRef:
            name: jira-config
        ports:
        - containerPort: 8080
          name: web
        volumeMounts:
        - name: local-home
          mountPath: /var/atlassian/application-data/jira
        - name: shared-home
          mountPath: /var/atlassian/application-data/jira/shared
      initContainers:
      - name: init-myservice
        image: busybox:1.28
        env:
        - name: DB_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        command:
        - sh
        - -c
        - >
          set -x
          until nslookup my-cluster-mysql-0.mysql.$(DB_NAMESPACE).svc.cluster.local
          do
            echo waiting for my-cluster-mysql-0.mysql.$(DB_NAMESPACE).svc.cluster.local
            sleep 5
          done
          echo "db is found!"
          sleep 10
      volumes:
      - name: shared-home
        persistentVolumeClaim:
          claimName: jira-shared-pvc
  volumeClaimTemplates:
  - metadata:
      name: local-home
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
